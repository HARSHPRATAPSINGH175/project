<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #cart {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .product img {
            max-width: 80px;
            max-height: 80px;
            margin-right: 10px;
        }

        .product-details {
            flex: 1;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Shopping Cart</h1>

    <div id="cart">
        <!-- Product 1 -->
        <div class="product">
            <img src="product-img/f1.jpg" alt="Product 1">
            <div class="product-img">
                <h3>Product 1</h3>
                <p>Price: $78</p>
            </div>
            <button onclick="removeProduct(1)">Remove</button>
        </div>

        <!-- Product 2 -->

                <h3>Product 2</h3>
                <p>Price: $78</p>
            </div>
            <button onclick="removeProduct(2)">Remove</button>

</body>
</html>
